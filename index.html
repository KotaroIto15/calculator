<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <div class="m-2">
        <div class="col-8 justify-content-start mb-2">
            <div class="d-flex justify-content-center my-2">
                <label for="operator1">Operand 1 - </label>
                <!-- inputタグにvalue属性が初期値として表示されます。 -->
                <input type="text" id="operand1" value="2">
            </div>

            <div class="d-flex justify-content-center my-2">
                <label for="operator2">Operand 2 -</label>
                <input type="text" id="operand2" value="6">
            </div>

            <!-- inputタグのvalue属性は、要素.valueプロパティで取得することができます。 -->
            <!-- onclick属性でクリック時に実行されるステートメントを設定します。 -->
            <div class="d-flex justify-content-center my-2">
                <button class="ml-1" onclick="alert(`Op1: ` + document.getElementById('operand1').value + `, Op2: ` + document.getElementById('operand2').value)">Test Input</button>
            </div>
        </div>

        <div class="d-flex col-8 justify-content-center mb-2">
            <label for="answer"> Answer</label>
            <input class="ml-1" type="text" id="answer" disabled>
            <div class="ml-1">
                <button id="plus" class="mx-1 operator-btn">+</button>
                <button id="minus" class="mx-1 operator-btn">-</button>
                <button id="times" class="mx-1 operator-btn">*</button>
                <button id="divide" class="mx-1 operator-btn">/</button>
            </div>
        </div>
    </div>

    <script src="operation.js" async></script>
</body>
